<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <div class="top_contact-container">
          <form class="form-inline search-bar">
            <input type="search" placeholder="Search">
            <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
          </form>
        </div>
      </div>
      <div class="container-fluid">
        <nav class="custom_nav-container pt-3">
          <a class="navbar-brand" href="index.html">
            <span>
              World Of Cars 
            </span>
          </a>
          <div class="collapse " id="navbarSupportedContent">
            <div class="d-flex  flex-column flex-lg-row align-items-center w-100 justify-content-between">
                
                <ul class="login-btn-container ml-0 ml-lg-5">
                  <li class="shopping-card">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="badge"></span>
                    <div class="cart-products">
                      <div class="content"></div>
                      <button onclick="checkLogedUserC()">view all products</button>
                    </div>
                  </li>
                <li class="favorite">
                    <i class="fa-solid fa-star"></i>
                    <span class="badge"></span>
                    <div class="favorite-products">
                      <div class="content"></div>
                      <button onclick="checkLogedUserF()">view all products</button>
                    </div>
                  </li>
                    <li class="account">
                    <div class="into">
                      <img src="images/user.png" alt="">
                      <div></div>
                    </div>
                    <div class="list">
                      <ul id="links_log">
                        <li><a href="login.html">Login</a></li>
                        <li><a href="register.html">Register</a></li>
                      </ul>
                      <ul  id="user_info" class="user-info">
                        <li>
                          <i class="fa-solid fa-circle-user"></i>
                          <div>
                            <a href="#"  id="user"></a>
                            <span id="email"></span>
                            <span id="account-type"></span>
                            <a href="#" class="modify">Modified Account</a>
                          </div>
                        </li>
                        <li><a href="#"  id="log_out">Log out</a></li>
                      </ul>
                    </div>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
  </div>
  <div class="pay">
    <div class="container">
      <div class="box">
        <form action="">
          <div class="payed code" onclick="cardCode()">
            <label>Card number</label>
            <input type="tel" name="code">
          </div>
          <div class="payed name" onclick="cardName()">
            <label>Cardholder Name</label>
            <input type="text" name="name">
          </div>
          <div class="payed date" onclick="cardDate()">
            <label>MM/YY</label>
            <input type="date" name="">
          </div>
          <div class="payed password" onclick="cardPassword()">
            <label>CVV</label>
            <input type="password" name="date-end">
          </div>
          <div>
            <input type="checkbox" name="save" id="save">
            <label for="save">Save Details Card</label>
          </div>
          <a href="buy.html" onclick="addNew()">Done</a>
        </form>
      </div>
    </div>
  </div>
  <script src="js/user.js"></script>
  <script src="js/main.js"></script>
  <script src="js/pay.js"></script>
  <!-- <script src="js/main.js"></script> -->
  </body>
